<mat-card class="p-0">
    <mat-card-title>
        <mat-divider></mat-divider>
    </mat-card-title>

    <mat-card>
        <mat-card-title class="text-muted">
            Perfil - Funcionário
        </mat-card-title>
        <mat-card-content>
            <mat-card>
                <mat-card-title>
                    Redefinir Senha
                </mat-card-title>

                <mat-card-content>
                    <form [formGroup]="loginForm" (submit)="AtualizarSenhaFuncionario()">
                        <div class="row">
                            <div class="col col-lg-6 col-md-6 col-sm-12">
                                <mat-form-field class="full-width">
                                    <input matInput [type]="hide ? 'password' : 'text'" name="password" matInput
                                        [formControl]="loginForm.controls['password']" placeholder="Nova Senha"
                                        value="">
                                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col col-lg-6 col-md-6 col-sm-12">
                                <input type="submit" class="btn btn-primary btn-clinica-submit" value="Salvar">
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>

            <mat-card>
                <mat-card-title>
                    Dados Funcionário
                </mat-card-title>

                <mat-card-content>
                    <form [formGroup]="funcionarioForm" (submit)="AtualizarFuncionario()">
                        <div class="row">
                            <div class="col col-lg-6 col-md-6 col-sm-12">
                                <mat-form-field class="full-width">
                                    <input matInput name="nome" formControlName="nome" placeholder="Nome"
                                        value="">
                                </mat-form-field>
                                <small *ngIf="funcionarioForm.controls['nome'].touched" class="form-error-msg"> </small>
                            </div>
                            <div class="col col-lg-6 col-md-6 col-sm-12">
                                <mat-form-field class="full-width">
                                    <input matInput name="email" formControlName="email" placeholder="Email" value="">
                                </mat-form-field>
                                <small *ngIf="funcionarioForm.controls['email'].touched" class="form-error-msg">
                                </small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-lg-2 col-md-2 col-sm-12">
                                <mat-checkbox name="profissionalSaude" formControlName="profissionalSaude"
                                    class="pb-16" #ProfSaude>Profissional da Saude</mat-checkbox>
                            </div>
                            <div class="col col-lg-5 col-md-5 col-sm-12" *ngIf="funcionarioForm.get('profissionalSaude').value">
                                <mat-form-field class="full-width">
                                    <input matInput name="registroProfissional" formControlName="registroProfissional" placeholder="Registro Profissional" value="">
                                </mat-form-field>
                            </div>
                            <div class="col col-lg-5 col-md-5 col-sm-12" *ngIf="funcionarioForm.get('profissionalSaude').value">
                                <mat-form-field class="full-width">
                                    <input matInput name="especialidade" formControlName="especialidade" placeholder="Especialidade" value="">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col align-self-end">
                                <input type="submit" class="btn btn-primary btn-clinica-submit" value="Salvar">
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </mat-card>
</mat-card>
