<div class="mt--72">
    <div fxFlex="100" fxFlex.sm="30" fxFlex.gt-sm="30">
        <div fxLayout="row">
            <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100" style="margin-top: 50%;">
                <mat-card fxFlex="100"> 
                    <div class="row">
                        <span class="text-muted center-itens">Pr√≥xima Senha</span>
                    </div>
                    <br>
                    <div class="row">
                        <h1 mat-card-title class="center-itens" style="font-size: 52px; font-weight: 900;">{{senhaChamada.senhaPainel}}</h1>
                    </div>
                    <br>
                    <mat-card-content>
                        <span class="center-itens">{{formatarData(senhaChamada.dataHoraAtualizacao.toString())}}</span>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div fxFlex="100" fxFlex.sm="70" fxFlex.gt-sm="70">
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">
                <mat-card class="p-0 overflow-x-auto" fxLayout="row wrap">
                    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

                        <!-- ID Clinica Column -->
                        <ng-container matColumnDef="senhaPainel">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Senha</th>
                            <td mat-cell *matCellDef="let row" [ngClass]="{'linha-branca' : isEven(row), 'linha-cinza' : !isEven(row)}"> {{row.senhaPainel}} </td>
                        </ng-container>

                        <!-- Nome Column -->
                        <ng-container matColumnDef="dataHora">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data e Hora </th>
                            <td mat-cell *matCellDef="let row" [ngClass]="{'linha-branca' : isEven(row), 'linha-cinza' : !isEven(row)}"> {{formatarData(row.dataHoraAtualizacao)}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="dispplayColuns"></tr>
                        <tr mat-row *matRowDef="let row; columns: dispplayColuns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4" style="text-align: center;">Nenhum dado Encontrado </td>
                        </tr>
                    </table>

                    <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[10, 25, 100]"
                        showFirstLastButtons aria-label="Select page">
                    </mat-paginator>
                </mat-card>
            </div>
        </div>
    </div>
</div>
