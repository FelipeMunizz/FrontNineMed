<mat-card class="p0">
    <mat-card-title>Configuração do Financeiro</mat-card-title>

    <mat-card-content>
        <form [formGroup]="configForm" (submit)="SalvarClick()">
            <div class="row">
                <div class="col col-lg-4 col-md-4 col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-label>Banco</mat-label>
                        <mat-select matNativeControl formControlName="idBanco" class="dorpdown-menu p-16">
                            <mat-option *ngFor="let banco of listaBancos" [value]="banco.id">{{banco.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-label>Conta Bancária</mat-label>
                        <mat-select matNativeControl formControlName="idContaBancaria" class="dorpdown-menu p-16">
                            <mat-option *ngFor="let conta of listaContaBancaria" [value]="conta.id">{{conta.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-4 col-md-4 col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-label>Forma de Pagamento</mat-label>
                        <mat-select matNativeControl formControlName="idFormaPagamento" class="dorpdown-menu p-16">
                            <mat-option *ngFor="let forma of listaFormaPagamento" [value]="forma.id">{{forma.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col col-lg-4 col-md-4 col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-label>Centro Custo</mat-label>
                        <mat-select matNativeControl formControlName="idCentroCusto" class="dorpdown-menu p-16">
                            <mat-option *ngFor="let centro of listaCentroCusto" [value]="centro.id">{{centro.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col align-self-end">
                    <input type="submit" class="btn btn-primary" value="Salvar">
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
