<h2 mat-dialog-title>{{this.tipoLancamento}}</h2>

<form [formGroup]="lancamentoForm">
    <mat-dialog-content>
        <div class="row">
            <div class="col col-12">
                <mat-form-field class="full-width">
                    <input type="text" matInput placeholder="Paciente" formControlName="paciente"
                        [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let paciente of filterPacientes(dadosForm().paciente.value)"
                            [value]="paciente">
                            {{ paciente.name }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-4 col-md-4 col-sm-12">
                <mat-form-field class="full-width">
                    <mat-label>Profissional</mat-label>
                    <mat-select matNativeControl formControlName="profissional" class="dorpdown-menu">
                        <mat-option class="dropdown-item" *ngFor="let profissional of listaProfissionais" [value]="profissional.id">
                            {{ profissional.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-12">
                <mat-form-field class="full-width">
                    <mat-label>ConvÃªnio</mat-label>
                    <mat-select matNativeControl formControlName="convenio" class="dorpdown-menu">
                        <mat-option class="dropdown-item" *ngFor="let convenio of listaConvenios" [value]="convenio.id">
                            {{ convenio.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
</form>
<mat-dialog-actions align="end">
    <button type="button" mat-button [mat-dialog-close]="false">Cancelar</button>
    <span fxFlex></span>
    <button class="btn btn-primary" [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
