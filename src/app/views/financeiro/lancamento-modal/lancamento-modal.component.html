<h2 mat-dialog-title>{{this.tipoLancamento}}</h2>

<form [formGroup]="lancamentoForm">
    <mat-dialog-content>
        <div class="row">
            <div class="col col-12">
                <mat-form-field class="full-width">
                    <mat-label>Paciente</mat-label>
                    <mat-select matNativeControl formControlName="paciente" class="dorpdown-menu">
                        <mat-option class="dropdown-item" *ngFor="let paciente of listaPacientes" [value]="paciente.id">
                            {{ paciente.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
</form>
<mat-dialog-actions align="end">
    <button type="button" mat-button [mat-dialog-close]="false">Cancelar</button>
    <span fxFlex></span>
    <button class="btn btn-primary" [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
