<h2 matDialogTitle class="text-center"> Atestado</h2>
<form [formGroup]="atestadoForm" (ngSubmit)="SalvarClick()">
    <mat-dialog-content>
        <div class="row">
            <div class="col col-lg-4 col-md-4 col-sm-4">
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Data Final da Licença"
                        formControlName="dataFinal">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12 col-md-12 col-sm-12">
                <mat-form-field class="full-width">
                    <textarea matInput name="descricao" formControlName="descricao" placeholder="Descrição"
                        (input)="autoResize($event)" value=""></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
</form>
<mat-dialog-actions align="end">
    <button type="button" mat-button [mat-dialog-close]="false">Cancelar</button>
    <span fxFlex></span>
    <button class="btn btn-primary" [mat-dialog-close]="true" (click)="SalvarClick()" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
