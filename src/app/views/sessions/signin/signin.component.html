<div>
  <div class="navbar">
    <a href="/sessions/landpage">
      <h1>NineMed</h1>
    </a>
    <div class="landpage__menu">
      <a href="/sessions/contact">Contato</a>
    </div>
  </div>
<div class="page-wrap h-full slate">
  <div class="session-form-hold">    
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card class="card-login">
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img src="assets/images/logoLogin.png" alt="">
          <p class="text-muted m-0">Eficiência que Cuida, Gestão que Transforma.</p>
        </div>
                
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                [formControl]="signinForm.controls['email']"
                placeholder="Email"
                value="">
            </mat-form-field>
            <small 
              *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched" 
              class="form-error-msg"> Digite o Email </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input 
                type="password"
                name="password"
                matInput
                [formControl]="signinForm.controls['password']"
                placeholder="Senha" 
                value="">
            </mat-form-field>
            <small 
              *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched" 
              class="form-error-msg"> Digite a senha </small>
          </div>
          
          <button mat-raised-button class="mat-primary full-width mb-16" [disabled]="signinForm.invalid">Entrar</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Esqueceu a Senha?</a>
            <span fxFlex></span>
          </div>
        </form>
      </mat-card-content>      
    </mat-card>
  </div>
</div>
</div>
