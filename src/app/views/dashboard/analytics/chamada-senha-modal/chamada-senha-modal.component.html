<h2 mat-dialog-title>Chamar Senhas</h2>

<mat-dialog-content>
    <div class="row">
        <div class="col col-6">
            <button class="btn btn-primary" type="button" style="width: 100%;" (click)="ChmarPrioritaritario()">Prioritário</button>       
        </div>
        <div class="col col-6">  
            <button class="btn btn-primary" type="button" style="width: 100%;" (click)="ChamarComum()">Comum</button>             
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col col-6">
            <button class="btn btn-primary" type="button" style="width: 100%;" (click)="ChamarPrioritarioAgendado()">Prioritário Agendado</button>        
        </div>
        <div class="col col-6">          
            <button class="btn btn-primary" type="button" style="width: 100%;" (click)="ChamarComumAgendado()">Comum Agendado</button>    
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button type="button" mat-button [mat-dialog-close]="false">Fechar</button>
</mat-dialog-actions>
