<mat-toolbar class="topbar mat-bg-card">
  <button
  *ngIf="layoutConf.sidebarStyle !== 'compact'"
  mat-icon-button
  id="sidenavToggle"
  (click)="toggleSidenav()"
  matTooltip="Toggle Hide/Open"
  >
  <mat-icon>menu</mat-icon>
</button>
  <span fxFlex></span>

  <!-- Top left user menu -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="accountMenu"
    class="topbar-button-right"
  >
  <mat-icon> settings</mat-icon>
  </button>

  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item [routerLink]="['/configuracoes/perfil']">
      <mat-icon>account_box</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item [routerLink]="['/profile/settings']">
      <mat-icon>settings_applications</mat-icon>
      <span>Config. Clinica</span>
    </button>
    <button mat-menu-item (click)="jwtAuth.signout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</mat-toolbar>
